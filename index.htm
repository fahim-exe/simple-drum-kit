<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Simple Drum Kit</title>
</head>
<body>

    <div class="container">

        <div class="drumKits" id="boom" onclick="" data-key="66">Boom (B)</div>
        <div class="drumKits" id="clap" onclick="" data-key="67">Clap (C)</div>
        <div class="drumKits" id="hiHat" onclick="" data-key="72">Hi-Hat (H)</div>
        <div class="drumKits" id="kick" onclick="" data-key="75">Kick (K)</div>
        <div class="drumKits" id="openHat" onclick="" data-key="79">Open-Hat (O)</div>
        <div class="drumKits" id="ride" onclick="" data-key="82">Ride (R)</div>
        <div class="drumKits" id="snare" onclick="" data-key="83">Snare (S)</div>
        <div class="drumKits" id="tink" onclick="" data-key="84">Tink (T)</div>
        <div class="drumKits" id="ton" onclick="" data-key="73">Tom (I)</div>

    </div>

    <audio src="audio/boom.wav" data-key="66"></audio>
    <audio src="audio/clap.wav" data-key="67"></audio>
    <audio src="audio/hihat.wav" data-key="72"></audio>
    <audio src="audio/kick.wav" data-key="75"></audio>
    <audio src="audio/openhat.wav" data-key="79"></audio>
    <audio src="audio/ride.wav" data-key="82"></audio>
    <audio src="audio/snare.wav" data-key="83"></audio>
    <audio src="audio/tink.wav" data-key="84"></audio>
    <audio src="audio/tom.wav" data-key="73"></audio>
   
    
    <script src="index.js"></script>
</body>
</html>
